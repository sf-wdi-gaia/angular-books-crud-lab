<div>
	<ul class="list-group form-inline">
		<li class="list-group-item">
			<h4 class='inline-header'>Title:</h4>
			<span ng-hide="editing">{{Book.book.title}}</span>
			<input ng-show="editing" ng-model="Book.book.title" type="text" class="form-control input-md">
		</li>
		<li class="list-group-item">
			<h4 class='inline-header'>Author:</h4>
			<span ng-hide="editing">{{Book.book.author}}</span>
			<input ng-show="editing" ng-model="Book.book.author" type="text" class="form-control input-md">
		</li>
		<li class="list-group-item">
			<h4 class='inline-header'>Release Date:</h4>
			<span ng-hide="editing">{{Book.book.releaseDate}}</span>
			<input ng-show="editing" ng-model="Book.book.releaseDate" type="text" class="form-control input-md">
		</li>
		<img src={{Book.book.image}} width="200px" height="300px">
		<h4 ng-show="editing">Image:</h4>
		<input ng-show="editing" ng-model="Book.book.image" type="text" class="form-control input-md">
		<li class="list-group-item">
			<button class='btn btn-danger' ng-click="Book.deleteBook()">Delete Book</button>
			<button class='btn btn-info' ng-hide="editing" ng-click="editing = true; Book.editReady()">Edit Book</button>
			<button class='btn btn-success' ng-show="editing" ng-click="Book.editBook(); editing = false">Save Changes</button>
			<button class='btn btn-failure' ng-show="editing" ng-click="Book.cancelEdit(); editing = false">Cancel</button>
		</li>
	</ul>
</div>
