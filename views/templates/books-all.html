<div class="container">
	<div class="wrap" >
		<h1>ALL BOOKS</h1>
			<ul ng-repeat="book in BooksShowCtrl.books" class="all-books-ul">
				<li>
					<div class="float-fix">
						<img src="{{ book.image }}" width="150" height="auto" class="align-left" />
					</div>
					<a ng-href="/books/{{ book._id }}">{{ book.title }}</a><br />
					{{ book.author }}<br />
					{{ book.releaseDate }}
				</li>
			</ul>
	</div>
</div>
